<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'item_list' %}">Back to Item List</a>
</body>
</html>
